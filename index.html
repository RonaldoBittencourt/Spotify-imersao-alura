<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div>
                <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
                </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span> 
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span> 
                            </a>
                        </li>
                    </ul>
            </div>
        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <button class="library_button_add">
                    <span class="fa fa-plus"></span>
                </button>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
</body>
<footer class="singup-bar">
        <div class="singup-bar__content">
                <p class="text title">
                    Testar o Premium de graça
                </p>
                <p class="text subtitle">
                    Inscreva-se para curtir música ilimitada e
                    podcasts só com alguns anúncios. Não precisa de cartão de crédito.
                </p>
        </div>
        <div class="singup-button">
            <button type="button">
                <span>Inscreva-se grátis</span>
            </button>
        </div>
</footer>
</html>
